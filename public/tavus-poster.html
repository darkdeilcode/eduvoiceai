<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tavus Video Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 640px;
      height: 360px;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }
    .message {
      font-size: 18px;
      color: white;
      text-align: center;
      padding: 0 40px;
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    /* Video Play Icon */
    .play {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="play"></div>
  </div>
  <div class="logo">AI Language Tutor</div>
  <div class="message">Your AI video avatar is preparing to assist with your language learning</div>
</body>
</html>
